<body>
    <header>
        <img src="images/logo.jpg" alt="rafting company logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>

             <section>
                <h2><a href="trips.html">Book a trip today!</a></h2>

            <figure><img src="images/index1.jpg" alt="whitewater rafters"><figcaption>Half-day excursions</figcaption></figure> 
            <figure><img src="images/index2.jpg" alt="people floating downriver"><figcaption>Whole-day excursions</figcaption></figure>
